name: QA (HEXA64)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run HEXA registry QA
        run: |
          python3 tests/test_runner.py
          head -n 5 tests/report.csv
      - name: Validate Cosmic YAML
        run: |
          python3 tools/validate_cosmic.py
      - name: Generate cards & dashboard
        run: |
          python3 tools/gen_cards.py
          python3 tools/muse_dash.py || true
      - name: Upload QA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-bundle
          path: |
            tests/report.csv
            out/cards_meta.csv
            out/muse_dashboard.html
